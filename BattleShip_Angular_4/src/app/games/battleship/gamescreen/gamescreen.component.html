<div class="container">
  <div class="row">
    <div class="col-8">
      <app-game [game]="game" [user] = "user"></app-game>
    </div>
    <div class="col-2">
      <h2>Game info</h2>
      <label class = "badge badge-primary">Game Status</label>
      <p>{{game.status}}</p>
      <label class = "badge badge-primary">Who's Turn</label>
      <p>{{isItMyTurn()}}</p>
      <label class = "badge badge-primary">Turn Ends</label>
      <p>{{game.turnDeadline | date : 'medium'}}</p>
    </div>
    <div class="col-2">
      <app-ingamechat [report] = "report"></app-ingamechat>
    </div>
  </div>
</div>
