<div id="chatboxDiv" *ngIf="settings.inGameChat===1">
  <h3>In Game Chat</h3>
  <div *ngFor="let line of report.chatLog.split('|');">
    <span>{{line}}</span>
  </div>
  <div id="inputdiv">
    <input type="text" id="chat" #chat (keyup.enter)="onKey(chat)" placeholder="Talk to your Opponent">
  </div>
</div>
