<div class="text-center">
  <h1>BATTLESHIP</h1>
  <img src="././assets/images/ship.png" alt="Battleship" height="42">
  <!-- <img src="smiley.gif" alt="Smiley face">  -->
  <h2 class="form-signin-heading">Please sign in</h2>
</div>

<div class="container">
  <form class="form-signin" (submit)="submit()">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input [(ngModel)]="credential.email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address"
      required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="credential.password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
      required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</div>
