<div class="container">
  <div class="card card-container" *ngIf="!this.currReport.flag">
    <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="report()">
      Report Game
    </button>
  </div>
  <div class="card card-container" *ngIf="this.currReport.flag">
    This Game Has Been Reported
  </div>
  <div class="card card-container" *ngIf="this.currReport.flag">
    
    <label for="report-in">Would you like to add to the report?</label>
    <input type="text" class="form-control" id="report-in" [(ngModel)]="this.reportText">
    <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="reporttext()">
      Report
    </button>

  </div> 
</div>
